name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run tests
        run: make test

      - name: Build binary + templates tarball
        run: make build

      - name: Smoke test compiled binary
        run: ./dist/g5 print-config >/dev/null

